<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de Tumbar billetera digital</title>
    <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" type="image/png" href="3440119_ico.png">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos para inputs, selects y textarea */
        input, select, textarea, button {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        input, select, textarea {
            width: 80%;
            max-width: 300px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        /* Bot√≥n con efectos modernos */
        button {
            width: 80%;
            max-width: 320px;
            background: linear-gradient(135deg, #ff4d4d, #ff944d);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 77, 77, 0.7);
        }

        /* MODAL - Ventana emergente */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Animaci√≥n de aparici√≥n */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Bot√≥n de cerrar */
        .close-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .close-btn:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>

    <h2>sistema de Tumbar billetera digital</h2>

    <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
    <br>

    <select id="codigo">
        <option value="+51">+51 (Per√∫)</option>
    </select>
    <br>

    <input type="tel" id="telefono" placeholder="Ingrese su n√∫mero" required>
    <br>

    <select id="billetera">
        <option value="yape">Yape</option>
        <option value="plin">Plin</option>
    </select>
    <br>

    <textarea id="motivo" placeholder="Motivo de la eliminaci√≥n"></textarea>
    <br>

    <button onclick="eliminarBilletera()">Tumbar Billetera</button>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="mensaje-modal"></p>
            <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function eliminarBilletera() {
            let nombre = document.getElementById("nombre").value;
            let codigo = document.getElementById("codigo").value;
            let telefono = document.getElementById("telefono").value;
            let billetera = document.getElementById("billetera").value;
            let motivo = document.getElementById("motivo").value.trim();
            let modal = document.getElementById("modal");
            let mensajeModal = document.getElementById("mensaje-modal");

            if (nombre === "" || telefono === "" || motivo === "") {
                mostrarModal("‚ö†Ô∏è Por favor, complete todos los campos.");
                return;
            }

            mostrarModal("‚úÖ Verificando datos...");
            
            setTimeout(() => {
                mostrarModal("‚åõ Procesando datos...");
                setTimeout(() => {
                    mostrarModal(`‚úÖ La billetera ${billetera.toUpperCase()} asociada a ${codigo} ${telefono} ha sido eliminada.<br><br>üìå Motivo: ${motivo}`);
                }, 1000);
            }, 1000);
        }

        function mostrarModal(mensaje) {
            document.getElementById("mensaje-modal").innerHTML = mensaje;
            document.getElementById("modal").style.display = "flex";
        }

        function cerrarModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
