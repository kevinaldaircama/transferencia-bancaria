<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      padding: 10px;
      background-color: #e0ffe0;
      border: 1px solid #4CAF50;
      margin-top: 15px;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>üîê Restablecer Contrase√±a</h2>
    <input type="password" id="newPass" placeholder="Nueva contrase√±a (m√≠nimo 6 caracteres)">
    <input type="password" id="confirmPass" placeholder="Confirmar nueva contrase√±a">
    <button onclick="resetPassword()">Cambiar Contrase√±a</button>
    <div id="message" class="modal" style="display:none;"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function getOobCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('oobCode');
    }

    function resetPassword() {
      const newPassword = document.getElementById('newPass').value;
      const confirmPassword = document.getElementById('confirmPass').value;
      const message = document.getElementById('message');
      const error = document.getElementById('error');
      const oobCode = getOobCode();

      message.style.display = 'none';
      error.textContent = '';

      if (!oobCode) {
        error.textContent = 'C√≥digo de restablecimiento inv√°lido.';
        return;
      }

      if (newPassword.length < 6) {
        error.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
        return;
      }

      if (newPassword !== confirmPassword) {
        error.textContent = 'Las contrase√±as no coinciden.';
        return;
      }

      auth.confirmPasswordReset(oobCode, newPassword)
        .then(() => {
          message.textContent = '‚úÖ Contrase√±a restablecida con √©xito. Redirigiendo...';
          message.style.display = 'block';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        })
        .catch(err => {
          error.textContent = 'Error: ' + err.message;
        });
    }
  </script>
</body>
</html>
