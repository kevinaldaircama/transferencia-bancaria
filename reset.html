<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .modal {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="modal">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Para restablecer su contraseña, ingrese su dirección de correo electrónico.</p>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <div class="g-recaptcha" data-sitekey="6LelTk8rAAAAAM2svsIw-flrlvqhBZiNIuKgiqHw"></div>
    <button onclick="enviarCorreo()">Enviar enlace</button>
    <div class="message" id="mensaje"></div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function enviarCorreo() {
      const correo = document.getElementById('email').value;
      const mensaje = document.getElementById('mensaje');
      const captcha = grecaptcha.getResponse();

      if (!correo) {
        mensaje.textContent = 'Por favor ingrese su correo.';
        return;
      }
      if (!captcha) {
        mensaje.textContent = 'Por favor confirme que no es un robot.';
        return;
      }

      const actionCodeSettings = {
        url: 'https://transferenciavip.netlify.app/restablecer.html',
        handleCodeInApp: false
      };

      auth.sendPasswordResetEmail(correo, actionCodeSettings)
        .then(() => {
          mensaje.textContent = `✉️ Enviamos enlace de confirmación a ${correo}. Por favor revise su correo.`;
        })
        .catch(error => {
          mensaje.style.color = 'red';
          mensaje.textContent = 'Error: ' + error.message;
        });
    }
  </script></body>
</html>
