<!-- Página: restablecer.html --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input[type=email] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="box">
  <h2>¿Olvidaste tu contraseña?</h2>
  <p>Para restablecer su contraseña, ingrese su dirección de correo electrónico.</p>
  <input type="email" id="correo" placeholder="Tu correo" required>
  <div class="g-recaptcha" data-sitekey="6LelTk8rAAAAAM2svsIw-flrlvqhBZiNIuKgiqHw"></div>
  <button onclick="restablecer()">Enviar enlace</button>
</div><!-- Modal --><div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <p>Procesando...</p>
  </div>
</div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
    authDomain: "sistema-27b31.firebaseapp.com",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function mostrarModal(mensaje) {
    document.getElementById('modalContent').innerHTML = `<p>${mensaje}</p>`;
    document.getElementById('modal').style.display = 'flex';
  }

  function restablecer() {
    const email = document.getElementById("correo").value;
    const captcha = grecaptcha.getResponse();
    if (!captcha) {
      alert("Verifica que no eres un robot.");
      return;
    }
    mostrarModal("Enviando enlace de restablecimiento...");
    auth.sendPasswordResetEmail(email)
      .then(() => {
        mostrarModal(`Por favor revise su correo<br><small>Enviamos enlace de confirmación a <b>${email}</b></small>`);
      })
      .catch(error => {
        mostrarModal(`Error: ${error.message}`);
      });
  }
</script></body>
</html>
