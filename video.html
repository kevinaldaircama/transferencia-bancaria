<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tutorial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2f48;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e2035;
      padding: 15px 20px;
    }
    .header button {
      background-color: #8c5de1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .header img {
      width: 40px;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .video-card {
      background-color: #383c57;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .video-card video {
      width: 100%;
      border-radius: 8px;
    }
    .description {
      margin-top: 20px;
      font-weight: bold;
      color: #ddd;
    }
    .success-msg {
      background-color: #4caf50;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    
    <h2>TUTORIAL</h2>
    <button onclick="window.location.href='curso.html'">Regresar</button>

  <div class="container" id="content" style="display: none;">
    <div class="success-msg">Inicio de sesión exitoso</div>
    <div class="video-card">
      <video controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
      <div class="description">
        VEAN TODO EL VIDEO PORQUE EXPLICO LOS ERRORES COMUNES AL USAR MEDIOS DE PAGO Y CÓMO SOLUCIONARLOS CORRECTAMENTE.
      </div>
    </div>
  </div>

  <!-- Script externo -->
  <script type="module" src="video.js"></script>
</body>
</html>
