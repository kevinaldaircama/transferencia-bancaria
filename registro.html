<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" type="image/png" href="3440119_ico.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <div class="container">
    <h2>Registro</h2>
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Correo electrónico" required />
      <input type="password" id="regPass" placeholder="Contraseña" required />
      <div class="g-recaptcha" data-sitekey="6LelTk8rAAAAAM2svsIw-flrlvqhBZiNIuKgiqHw"></div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206",
      measurementId: "G-JSXX8PF8BC",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function obtenerIdReferido() {
      const path = window.location.pathname;
      const partes = path.split('/');
      let rawId = partes[partes.length - 1];
      return rawId.replace(/[.#$[\]/]/g, '');
    }

    const idReferido = obtenerIdReferido();

    document.getElementById('registerForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPass').value;
      const recaptchaResponse = grecaptcha.getResponse();

      if (!recaptchaResponse) {
        alert('Por favor verifica que no eres un robot.');
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          const userId = user.uid;
          const fecha = new Date().toISOString().split('T')[0];

          const data = {
            correo: email,
            fecha: fecha,
            estado: 'activo',
            saldo: '0.00',
            recargas: 0,
            comision: '2.00',
            ultima: '-'
          };

          const updates = {};
          updates[`referidos/${idReferido}/${userId}`] = data;
          updates[`usuarios/${idReferido}/comisionesPendientes`] = firebase.database.ServerValue.increment(2);

          // Ya no se envía el correo de verificación
          return db.ref().update(updates);
        })
        .then(() => {
          alert('Registro exitoso. Ahora puedes iniciar sesión.');
          auth.signOut();
          window.location.href = "index.html";
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    });
  </script>
</body>
</html>
