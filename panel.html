<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }
    .panel-container {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .btn-custom {
      background-color: #238636;
      color: #fff;
      border: none;
      margin: 10px 0;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-custom:hover {
      background-color: #2ea043;
    }
    .btn-custom i {
      margin-right: 10px;
      font-size: 1.3rem;
    }
    .loader {
      border: 4px solid #30363d;
      border-top: 4px solid #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <h1 class="mb-4">Panel de Administrador</h1>
    <div id="loader" class="loader"></div>
    <p id="bienvenida" class="mb-4 hidden"></p>

    <div id="menu" class="hidden">
      <button class="btn btn-custom" onclick="window.location.href='https://sitio1.com'">
        <i class="bi bi-globe"></i> Ir a Sitio 1
      </button>
      <button class="btn btn-custom" onclick="window.location.href='https://sitio2.com'">
        <i class="bi bi-link-45deg"></i> Ir a Sitio 2
      </button>
      <button class="btn btn-custom" onclick="window.location.href='https://sitio3.com'">
        <i class="bi bi-gear"></i> Configuración
      </button>
      <button class="btn btn-custom" onclick="window.location.href='panel-usuarios.html'">
        <i class="bi bi-people"></i> Panel de Usuarios
      </button>
      <button class="btn btn-custom" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
      </button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const correoAdministrador = "admin@tuempresa.com";

    const loader = document.getElementById('loader');
    const menu = document.getElementById('menu');
    const bienvenida = document.getElementById('bienvenida');

    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email === correoAdministrador) {
          loader.classList.add('hidden');
          bienvenida.textContent = `Bienvenido, ${user.email}`;
          bienvenida.classList.remove('hidden');
          menu.classList.remove('hidden');
        } else {
          alert("Acceso restringido solo a administradores.");
          window.location.href = "login.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function cerrarSesion() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
