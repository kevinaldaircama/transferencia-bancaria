<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .contenedor {
      padding: 30px 20px 10px;
      display: none; /* Oculto por defecto */
    }

    .titulo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .boton {
      background-color: #29294d;
      border: 1px solid #444;
      color: #fff;
      padding: 14px;
      flex: 1 1 calc(50% - 15px);
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 140px;
      text-align: center;
    }

    .boton:hover {
      background-color: #41416a;
    }

    .boton:active {
      background-color: #2d2d4d;
    }

    .footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #ccc;
      border-top: 1px solid #444;
    }

    .mensaje-error {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #ff6666;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>

  <div class="contenedor" id="menuAdmin">
    <div class="titulo">Panel Admin</div>
    <div class="botones">
      <button class="boton" onclick="irA('admin.html')">Solicitud de usuario</button>
      <button class="boton" onclick="irA('adminpago.html')">Verificar pago</button>
    </div>
  </div>

  <div class="mensaje-error" id="mensajeError" style="display:none;">
    Acceso denegado. Solo el administrador puede acceder a este panel.
  </div>

  <div class="footer">
    © 2025 Todos los derechos reservados
  </div>

  <script>
    // Configura Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB8trNcvfkXBo6eMfQc85O5J1R-s8sF-rQ",
    authDomain: "sistem-86419.firebaseapp.com",
    projectId: "sistem-86419",
    storageBucket: "sistem-86419.appspot.com",
    messagingSenderId: "370404958161",
    appId: "1:370404958161:web:4502f01d9a5b71961d0af0",
    measurementId: "G-PLNZV8YC4F"
  };

    firebase.initializeApp(firebaseConfig);

    // Correo del admin autorizado
    const adminEmail = "admin@tucorreo.com"; // ← CAMBIA esto por tu correo admin

    firebase.auth().onAuthStateChanged(user => {
      if (user && user.email === adminEmail) {
        document.getElementById('menuAdmin').style.display = 'block';
      } else {
        document.getElementById('mensajeError').style.display = 'block';
      }
    });

    function irA(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
