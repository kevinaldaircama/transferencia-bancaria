<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a3a5a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .contenedor {
      padding: 30px 20px 10px;
    }

    .titulo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .boton {
      background-color: #29294d;
      border: 1px solid #444;
      color: #fff;
      padding: 14px;
      flex: 1 1 calc(50% - 15px);
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 140px;
      text-align: center;
    }

    .boton:hover {
      background-color: #41416a;
    }

    .boton:active {
      background-color: #2d2d4d;
    }

    .footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 13px;
      color: #ccc;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <div class="titulo">panel admin</div>
    <div class="botones">
      <button class="boton" onclick="irA('admin.html')">solicitud de usuario </button>
      <button class="boton" onclick="irA('adminpago html')">verificar pago</button>
 
    </div>
  </div>

  <div class="footer">
    © 2025 Todos los derechos reservados
  </div>

  <script>
    function irA(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
