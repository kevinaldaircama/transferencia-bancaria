<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding-top: 56px;
    }
    .navbar {
      background-color: #161b22;
    }
    .navbar-brand {
      color: #58a6ff;
    }
    .panel-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .btn-custom {
      background-color: #238636;
      color: #fff;
      border: none;
      margin: 10px 0;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-custom:hover {
      background-color: #2ea043;
    }
    .btn-custom i {
      margin-right: 8px;
    }
    .loader {
      border: 4px solid #30363d;
      border-top: 4px solid #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .hidden { display: none; }
    .access-denied {
      color: #f85149;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar superior -->
  <nav class="navbar fixed-top navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Admin Panel</span>
      <button class="btn btn-sm btn-outline-light" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </nav>

  <div class="panel-container">
    <div id="loader" class="loader"></div>
    <p id="bienvenida" class="mb-4 hidden"></p>
    <p id="accesoDenegado" class="access-denied hidden">Acceso denegado: No tienes permisos de administrador.</p>

    <div id="menu" class="row hidden">
      <div class="col-md-6">
        <button class="btn btn-custom" onclick="window.location.href='cred.html'">
          <i class="bi bi-cash-stack"></i> Enviar Créditos
        </button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-custom" onclick="window.location.href='adminpago.html'">
          <i class="bi bi-credit-card-2-front"></i> Administrador de Créditos
        </button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-custom" onclick="window.location.href='adminPanel.html'">
          <i class="bi bi-tools"></i> Mantenimiento
        </button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-custom" onclick="window.location.href='estadísticas.html'">
          <i class="bi bi-bar-chart-line"></i> Estadísticas
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const ADMIN_EMAIL = "kevinaldaircamachoserna51@gmail.com";

    auth.onAuthStateChanged(user => {
      document.getElementById('loader').classList.add('hidden');
      if (user) {
        if (user.email === ADMIN_EMAIL) {
          document.getElementById('bienvenida').textContent = `Bienvenido, ${user.email}`;
          document.getElementById('bienvenida').classList.remove('hidden');
          document.getElementById('menu').classList.remove('hidden');
        } else {
          document.getElementById('accesoDenegado').classList.remove('hidden');
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function cerrarSesion() {
      auth.signOut().then(() => window.location.href = "index.html");
    }
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
