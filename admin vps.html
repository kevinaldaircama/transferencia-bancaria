<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Servidores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #mensajeFinal {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    .info {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generador de Servidores</h2>
    <select id="operador">
      <option value="">Selecciona operador</option>
      <option value="Movistar">Movistar</option>
      <option value="Claro">Claro</option>
      <option value="Bitel">Bitel</option>
      <option value="Entel">Entel</option>
    </select>
    <input type="number" id="dias" placeholder="Cantidad de días (mínimo 7)">
    <button onclick="generarServidor()">Generar</button>
    <div id="estado"></div>
    <div id="mensajeFinal"></div>
    <div class="info">
      <strong>Tarifas por operador:</strong><br>
      - Movistar: 5 créditos por día adicional<br>
      - Claro: 6 créditos por día adicional<br>
      - Bitel: 7 créditos por día adicional<br>
      - Entel: 8 créditos por día adicional
    </div>
  </div>  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">×</span>
      <p id="modalTexto">Procesando...</p>
      <button onclick="location.href='https://ejemplo.com'">Ir al servidor</button>
    </div>
  </div>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const tarifas = {
      Movistar: 5,
      Claro: 6,
      Bitel: 7,
      Entel: 8
    };

    function generarServidor() {
      const operador = document.getElementById("operador").value;
      const dias = parseInt(document.getElementById("dias").value);
      const estado = document.getElementById("estado");
      const mensajeFinal = document.getElementById("mensajeFinal");

      if (!operador || isNaN(dias) || dias < 7) {
        alert("Debes seleccionar un operador y un mínimo de 7 días.");
        return;
      }

      const creditosExtra = dias - 7;
      const tarifa = tarifas[operador];
      const totalDescuento = creditosExtra > 0 ? creditosExtra * tarifa : 0;

      auth.onAuthStateChanged(user => {
        if (!user) {
          alert("Debes iniciar sesión.");
          return;
        }

        const userRef = db.ref(`usuarios/${user.uid}/comisionesTotales`);

        userRef.once('value').then(snapshot => {
          let saldo = parseFloat(snapshot.val()) || 0;

          if (saldo < totalDescuento) {
            alert("No tienes créditos suficientes. Se requieren " + totalDescuento + ".");
            return;
          }

          userRef.set(saldo - totalDescuento);

          estado.innerText = "Procesando datos...";
          setTimeout(() => {
            estado.innerText = "Generando servidor...";
            setTimeout(() => {
              estado.innerText = "";
              mensajeFinal.innerHTML = `✅ ¡Servidor generado con éxito!<br><strong>Operador:</strong> ${operador}<br><strong>Días:</strong> ${dias}<br><strong>Créditos descontados:</strong> ${totalDescuento}`;
              mostrarModal(operador);
            }, 2000);
          }, 2000);
        });
      });
    }

    function mostrarModal(operador) {
      const modal = document.getElementById("modal");
      const texto = document.getElementById("modalTexto");
      modal.style.display = "flex";
      texto.innerHTML = `Servidor para <strong>${operador}</strong> creado con éxito.`;
    }
  </script></body>
</html>
