<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Liberación WhatsApp</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" type="image/png" href="3440119_ico.png">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #218838;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #155724;
      font-size: 18px;
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    #modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 450px;
      width: 90%;
      position: relative;
      animation: popIn 0.3s ease-in-out;
    }
    #modal-content h3 {
      margin-top: 0;
      color: #28a745;
    }
    #modal-content p {
      margin: 8px 0;
      font-size: 16px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>liberación de WhatsApp</h2>
    <input type="text" id="nombre" placeholder="Nombre del titular">
    <input type="text" id="codigo" placeholder="Código de país (+52, +34, etc.)">
    <input type="text" id="numero" placeholder="Número telefónico">
    <textarea id="motivo" placeholder="Motivo de suspensión..."></textarea>
    <button onclick="simularProceso()">Desactivar cuenta</button>
    <div id="status"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <button class="close-btn" onclick="cerrarModal()">×</button>
      <h3>Cuenta liberada con éxito</h3>
      <p><strong>Nombre:</strong> <span id="m-nombre"></span></p>
      <p><strong>Código de país:</strong> <span id="m-codigo"></span></p>
      <p><strong>Número:</strong> <span id="m-numero"></span></p>
      <p><strong>Motivo:</strong> <span id="m-motivo"></span></p>
      <p>Puedes verificar su WhatsApp si quieres y si todavía está suspendido puede ser que este revisando un lazo de 24 hora o mas.</p>
    </div>
  </div>

  <script>
    function simularProceso() {
      const nombre = document.getElementById('nombre').value.trim();
      const codigo = document.getElementById('codigo').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const motivo = document.getElementById('motivo').value.trim();
      const status = document.getElementById('status');

      if (!nombre || !codigo || !numero || !motivo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      status.innerText = "Procesando datos...";

      setTimeout(() => {
        status.innerText = "Datos encontrados...";
        setTimeout(() => {
          status.innerText = "Desactivando cuenta...";
          setTimeout(() => {
            status.innerText = "";
            document.getElementById('m-nombre').innerText = nombre;
            document.getElementById('m-codigo').innerText = codigo;
            document.getElementById('m-numero').innerText = numero;
            document.getElementById('m-motivo').innerText = motivo;
            document.getElementById('modal').style.display = 'flex';
          }, 4000);
        }, 3000);
      }, 2000);
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
