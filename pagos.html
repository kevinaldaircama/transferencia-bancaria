<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar Servicio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f9f9f9;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2b8a3e;
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .mensaje {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      font-weight: 500;
      color: #2b2b2b;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: slideDown 0.4s ease;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .success {
      text-align: center;
      font-size: 18px;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Pagar Servicio</h2>
    <form id="pagoForm">
      <label>Nombre del Servicio</label>
      <input type="text" id="servicio" required>

      <label>Código de Recibo</label>
      <input type="text" id="codigo" required>

      <label>Monto</label>
      <input type="number" id="monto" required>

      <label>Fecha</label>
      <input type="date" id="fecha" required>

      <label>Titular</label>
      <input type="text" id="titular" required>

      <button type="submit">Pagar Recibo</button>
    </form>

    <div class="mensaje" id="mensaje"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <div id="modalData"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('pagoForm');
    const mensaje = document.getElementById('mensaje');
    const modal = document.getElementById('modal');
    const modalData = document.getElementById('modalData');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      mensaje.innerText = "Procesando recibo...";

      setTimeout(() => {
        mensaje.innerText = "Nombre del titular encontrado.";

        setTimeout(() => {
          mensaje.innerText = "¡Felicidades, tu recibo se pagó con éxito!";
          mostrarModal();
        }, 1500);

      }, 3000);
    });

    function mostrarModal() {
      const servicio = document.getElementById('servicio').value;
      const codigo = document.getElementById('codigo').value;
      const monto = document.getElementById('monto').value;
      const fecha = document.getElementById('fecha').value;
      const titular = document.getElementById('titular').value;

      modalData.innerHTML = `
        <div class="success">Recibo Pagado con Éxito</div>
        <p><strong>Servicio:</strong> ${servicio}</p>
        <p><strong>Código de Recibo:</strong> ${codigo}</p>
        <p><strong>Monto:</strong> $${monto}</p>
        <p><strong>Fecha:</strong> ${fecha}</p>
        <p><strong>Titular:</strong> ${titular}</p>
      `;
      modal.style.display = "block";
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
