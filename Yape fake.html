<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante Yape Fake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    /* ... Tu CSS original va aquí, sin cambios ... */
  </style>
</head>
<body>

<div class="container">
  <div class="mensaje" id="mensajeBienvenida">
    ¡Bienvenido! Genera tu comprobante de Yape fake fácilmente.
  </div>

  <div id="formulario">
    <input type="text" id="numero" placeholder="Número de celular" required>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="number" id="monto" placeholder="Monto (S/.)" required>

    <select id="destino" required>
      <option value="">Selecciona destino</option>
      <option value="Yape">Yape</option>
      <option value="Plin">Plin</option>
      <option value="Agora">Agora</option>
    </select>

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LelTk8rAAAAAM2svsIw-flrlvqhBZiNIuKgiqHw"></div>

    <button onclick="verificarCaptcha()">Generar</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <div id="comprobante" style="display: none;">
    <div class="logo">
      <img src="yapelog.png" alt="Yape">
      <div class="cerrar" onclick="cerrarComprobante()">×</div>
    </div>

    <div class="card" id="comprobanteCard">
      <h2>¡Yapeaste! <span class="share" onclick="mostrarModal()">COMPARTIR</span></h2>
      <div class="monto" id="verMonto">S/0</div>
      <div class="nombre" id="verNombre">Nombre</div>
      <div class="datos" id="verFechaHora"> fecha |  hora</div>

      <div style="border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; padding: 10px 0; margin: 20px 0;">
        <div style="display: flex; justify-content: space-between; font-size: 14px; font-weight: bold; color: #000;">
          <div>CÓDIGO DE SEGURIDAD</div>
          <div id="verCodigo">000</div>
        </div>
      </div>

      <div class="transaccion-title">Datos de la transacción</div>
      <div class="info">
        <p>Nro. de celular <span id="verNumero">*** ***000</span></p>
        <p>Destino <span id="verDestino">Yape</span></p>
        <p>Nro. de operación <span id="operacionId">00000000</span></p>
      </div>
    </div>
    <img class="footer-img" src="yape.jpg" alt="Promoción">
  </div>
</div>

<!-- Modal -->
<div id="modalCompartir">
  <div id="modalContenido">
    <h3>¿Dónde deseas compartir?</h3>
    <button onclick="descargarPDF()">Descargar PDF</button>
    <button onclick="compartir()">Compartir</button><br>
    <button onclick="cerrarModal()" style="background-color: lightgray;">Cancelar</button>
  </div>
</div>

<script>
  function verificarCaptcha() {
    const response = grecaptcha.getResponse();
    if (!response) {
      alert("Por favor, completa el reCAPTCHA.");
      return;
    }
    generarComprobante();
  }

  function generarComprobante() {
    const numero = document.getElementById('numero').value.trim();
    const nombre = document.getElementById('nombre').value.trim();
    const monto = document.getElementById('monto').value.trim();
    const destino = document.getElementById('destino').value;

    if (!numero || !nombre || !monto || !destino) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    document.getElementById('mensaje').innerText = "Generando datos...";
    setTimeout(() => {
      const now = new Date();
      const fecha = now.toLocaleDateString('es-PE', { day: 'numeric', month: 'short', year: 'numeric' });
      const hora = now.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit' });
      const codigo = Math.floor(100 + Math.random() * 900);
      const operacion = Math.floor(10000000 + Math.random() * 90000000);

      document.getElementById('verMonto').innerText = `S/${parseFloat(monto).toFixed(2)}`;
      document.getElementById('verNombre').innerText = nombre;
      document.getElementById('verFechaHora').innerText = `${fecha} | ${hora}`;
      document.getElementById('verCodigo').innerText = codigo;
      document.getElementById('verNumero').innerText = `*** ***${numero.slice(-3)}`;
      document.getElementById('operacionId').innerText = operacion;
      document.getElementById('verDestino').innerText = destino;

      document.getElementById('mensajeBienvenida').style.display = "none";
      document.getElementById('formulario').style.display = "none";
      document.getElementById('comprobante').style.display = "block";
    }, 1000);
  }

  function cerrarComprobante() {
    document.getElementById('comprobante').style.display = "none";
    document.getElementById('formulario').style.display = "block";
    document.getElementById('mensajeBienvenida').style.display = "block";
  }

  function mostrarModal() {
    document.getElementById('modalCompartir').style.display = "flex";
  }

  function cerrarModal() {
    document.getElementById('modalCompartir').style.display = "none";
  }

  async function descargarPDF() {
    const comprobante = document.getElementById('comprobante');
    const canvas = await html2canvas(comprobante, {
      scale: 2,
      scrollY: -window.scrollY,
      useCORS: true,
      windowWidth: document.body.scrollWidth,
      windowHeight: document.body.scrollHeight
    });
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p', 'mm', 'a4');
    const width = 210;
    const height = (canvas.height * width) / canvas.width;
    pdf.addImage(imgData, 'PNG', 0, 0, width, height);
    pdf.save('comprobante.pdf');
    cerrarModal();
  }

  async function compartir() {
    const comprobante = document.getElementById('comprobante');
    const canvas = await html2canvas(comprobante, {
      scale: 2,
      scrollY: -window.scrollY,
      useCORS: true,
      windowWidth: document.body.scrollWidth,
      windowHeight: document.body.scrollHeight
    });

    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
    const file = new File([blob], "comprobante.png", { type: "image/png" });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      try {
        await navigator.share({
          title: "Comprobante Yape",
          text: "Aquí está tu comprobante generado.",
          files: [file]
        });
      } catch (error) {
        alert("No se pudo compartir.");
      }
    } else {
      alert("Tu navegador no soporta compartir archivos.");
    }

    cerrarModal();
  }
</script>

</body>
      </html>
