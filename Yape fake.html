<script>
  function validarYGenerar() {
    const user = firebase.auth().currentUser;
    if (!user) {
      alert("Debes iniciar sesión.");
      return;
    }
    const uid = user.uid;
    const userRef = db.collection("usuarios").doc(uid);
    userRef.get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        const saldo = data.comisionesTotales || 0;
        if (saldo >= 4) {
          userRef.update({
            comisionesTotales: firebase.firestore.FieldValue.increment(-4)
          }).then(() => {
            generarComprobante();
          });
        } else {
          alert("No tienes créditos suficientes.");
        }
      } else {
        alert("No se encontró tu información.");
      }
    }).catch(error => {
      console.error("Error:", error);
    });
  }
</script>
