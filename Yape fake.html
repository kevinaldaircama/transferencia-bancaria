<script>
  const db = firebase.firestore();

  async function validarYGenerar() {
    const user = firebase.auth().currentUser;

    if (!user) {
      document.getElementById("mensaje").innerText = "Debes iniciar sesi贸n.";
      return;
    }

    const uid = user.uid;
    const numero = document.getElementById("numero").value.trim();
    const nombre = document.getElementById("nombre").value.trim();
    const monto = document.getElementById("monto").value.trim();
    const destino = document.getElementById("destino").value.trim();

    // Validaci贸n b谩sica
    if (!numero || !nombre || !monto || !destino) {
      document.getElementById("mensaje").innerText = "Completa todos los campos.";
      return;
    }

    // Verificar recaptcha
    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      document.getElementById("mensaje").innerText = "Por favor completa el reCAPTCHA.";
      return;
    }

    // Mostrar mensaje de procesamiento
    document.getElementById("mensaje").innerText = "Verificando saldo...";

    try {
      const userDocRef = db.collection("usuarios").doc(uid);
      const doc = await userDocRef.get();

      if (!doc.exists) {
        document.getElementById("mensaje").innerText = "Usuario no encontrado en Firestore.";
        return;
      }

      const saldo = doc.data().saldo || 0;

      if (saldo < 4) {
        document.getElementById("mensaje").innerText = "No tienes cr茅ditos suficientes.";
        return;
      }

      // Descontar 4 cr茅ditos
      await userDocRef.update({
        saldo: firebase.firestore.FieldValue.increment(-4)
      });

      document.getElementById("mensaje").innerText = "Cr茅ditos descontados. Generando comprobante...";

      // Aqu铆 ya puedes mostrar tu comprobante
      mostrarComprobante(numero, nombre, monto, destino);

    } catch (error) {
      console.error(error);
      document.getElementById("mensaje").innerText = "Ocurri贸 un error al procesar tu solicitud.";
    }
  }

  function mostrarComprobante(numero, nombre, monto, destino) {
    // Aqu铆 puedes mantener tu l贸gica actual para armar y mostrar el comprobante
    document.getElementById("formulario").style.display = "none";
    document.getElementById("comprobante").style.display = "block";
    document.getElementById("verMonto").innerText = "S/" + monto;
    document.getElementById("verNombre").innerText = nombre;
    document.getElementById("verNumero").innerText = numero;
    document.getElementById("verDestino").innerText = destino;
    document.getElementById("verCodigo").innerText = Math.floor(Math.random() * 900000 + 100000);
    document.getElementById("operacionId").innerText = Math.floor(Math.random() * 90000000 + 10000000);

    const ahora = new Date();
    const fecha = ahora.toLocaleDateString();
    const hora = ahora.toLocaleTimeString();
    document.getElementById("verFechaHora").innerText = ` ${fecha} |  ${hora}`;
  }
