<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Depósito</title>  
  <style>  
    * {  
      box-sizing: border-box;  
      margin: 0;  
      padding: 0;  
    }  
  
    body {  
      font-family: 'Segoe UI', sans-serif;  
      background-color: #1e1e1e;  
      color: white;  
      display: flex;  
      flex-direction: column;  
      min-height: 100vh;  
    }  
  
    header {  
      background-color: #121212;  
      padding: 15px;  
      display: flex;  
      justify-content: space-between;  
      align-items: center;  
    }  
  
    header i {  
      font-size: 20px;  
      color: white;  
    }  
  
    .title-bar {  
      background-color: #121212;  
      padding: 10px 20px;  
      font-size: 18px;  
      font-weight: bold;  
    }  
  
    .container {  
      flex: 1;  
      padding: 20px;  
      display: flex;  
      justify-content: center;  
    }  
  
    .card {  
      background-color: #2b2b2b;  
      border-radius: 10px;  
      padding: 20px;  
      max-width: 600px;  
      width: 100%;  
    }  
  
    .card h3 {  
      margin-bottom: 15px;  
      font-size: 16px;  
      color: #ccc;  
    }  
  
    .methods {  
      display: grid;  
      grid-template-columns: 1fr 1fr;  
      gap: 15px;  
    }  
  
    .method {  
      background-color: #3a3a3a;  
      padding: 15px;  
      border-radius: 10px;  
      display: flex;  
      align-items: center;  
      gap: 10px;  
      color: #fff;  
      cursor: pointer;  
      text-decoration: none;  
    }  
  
    .method img {  
      width: 24px;  
      height: 24px;  
    }  
  
    .terms {  
      text-align: center;  
      font-size: 11px;  
      margin-top: 15px;  
      color: #aaa;  
    }  
  
    footer {  
      background-color: #0e0e0e;  
      padding: 10px;  
      display: flex;  
      justify-content: space-around;  
      border-top: 1px solid #333;  
    }  
  
    footer i {  
      font-size: 20px;  
      color: #888;  
    }  
  
    footer .active {  
      color: #00aaff;  
    }  
  </style>  
</head>  
<body>  
  
<div class="title-bar">Depósito</div>  
  
<div class="container">  
  <div class="card">  
    <h3>Métodos de pago para la región<br><small>Perú (Perú)</small></h3>  
      
    <div class="methods">  
      <a href="yape pago.html" class="method" target="_blank">  
        <img src="YAPE.svg" alt="Yape">  
        Yape  
      </a>  
  
      <a href="bcp pago.html" class="method" target="_blank">  
        <img src="bcp.png" alt="Bank Transfer">  
        BCP  
      </a>  
  
      <a href="interbank pago.html" class="method" target="_blank">  
        <img src="Interbank.png" alt="Banco Scotia">  
        Banco Interbank  
      </a>
    <a href="interbank pago.html" class="method" target="_blank">  
        <img src="1749565416935.png" alt="Banco Scotia">  
        Banco Interbank  
    </a>
      <a href="bonus.html" class="method" target="_blank">  
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Bonus Code">  
        Bonus Code  
      </a>  
    </div>  
  
    <div class="terms">  
      Al hacer clic en el botón “Recargar” aceptas los Términos del Acuerdo de uso del sitio.  
    </div>  
  </div>  
</div>  
  
<footer>  
  
</footer>

</body>  
</html>
