<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recarga de Créditos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .formulario-recarga {
      background-color: #212529;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }
    .formulario-recarga .form-label {
      font-weight: bold;
    }
    #mensajeRecarga {
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <div class="card formulario-recarga text-white">
      <div class="card-body">
        <h5 class="card-title">Formulario de Recarga de Créditos</h5>
        <div class="mb-3">
          <label for="uidInput" class="form-label">UID del Usuario</label>
          <input type="text" class="form-control" id="uidInput" placeholder="Ej: A1B2C3D4E5..." required />
        </div>
        <div class="mb-3">
          <label for="montoInput" class="form-label">Monto a Recargar</label>
          <input type="number" class="form-control" id="montoInput" placeholder="Ej: 10.00" min="0.01" step="0.01" required />
        </div>
        <button class="btn btn-success w-100" onclick="recargarCreditos()">Recargar Créditos</button>
        <div id="mensajeRecarga" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>  <!-- Firebase Scripts -->  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const adminEmail = "admin@example.com"; // Cambiar al correo del administrador real

    function recargarCreditos() {
      const uid = document.getElementById('uidInput').value.trim();
      const monto = parseFloat(document.getElementById('montoInput').value);
      const mensajeDiv = document.getElementById('mensajeRecarga');

      auth.onAuthStateChanged(user => {
        if (!user) {
          mensajeDiv.innerHTML = '<span class="text-danger">Debes estar logeado para realizar una recarga.</span>';
          return;
        }

        if (!uid || isNaN(monto) || monto <= 0) {
          mensajeDiv.innerHTML = '<span class="text-danger">Por favor, ingresa un UID válido y un monto mayor a 0.</span>';
          return;
        }

        if (user.email === adminEmail) {
          // Validar si el usuario objetivo ha iniciado sesión recientemente
          const MILISEGUNDOS_24H = 24 * 60 * 60 * 1000;
          db.ref(`usuarios/${uid}/lastLogin`).once('value').then(snap => {
            const lastLogin = snap.val();
            if (!lastLogin || (Date.now() - lastLogin > MILISEGUNDOS_24H)) {
              mensajeDiv.innerHTML = '<span class="text-danger">El usuario no ha iniciado sesión recientemente. Debe iniciar sesión para poder recargar.</span>';
              return;
            }
            realizarRecarga(uid, monto, mensajeDiv);
          });
        } else if (user.uid === uid) {
          // Usuario normal puede recargar su propio UID
          realizarRecarga(uid, monto, mensajeDiv);
        } else {
          mensajeDiv.innerHTML = '<span class="text-danger">No tienes permisos para recargar a otro usuario.</span>';
        }
      });
    }

    function realizarRecarga(uid, monto, mensajeDiv) {
      const saldoRef = db.ref(`usuarios/${uid}/comisionesTotales`);
      saldoRef.once('value')
        .then(snapshot => {
          const saldoActual = parseFloat(snapshot.val() || 0);
          const nuevoSaldo = saldoActual + monto;
          return saldoRef.set(nuevoSaldo);
        })
        .then(() => {
          mensajeDiv.innerHTML = `<span class="text-success">Recarga exitosa. Se añadieron $${monto.toFixed(2)} al usuario.</span>`;
          document.getElementById('uidInput').value = '';
          document.getElementById('montoInput').value = '';
        })
        .catch(error => {
          console.error('Error al recargar:', error);
          mensajeDiv.innerHTML = '<span class="text-danger">Hubo un error al realizar la recarga.</span>';
        });
    }
  </script></body>
</html>
