<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Cr√©ditos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background: #43a047; }
    .secondary { background: #f44336; }
    .secondary:hover { background: #d32f2f; }
    .success { color: green; text-align: center; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar Cr√©ditos</h2>
    <input type="text" id="uidDestino" placeholder="UID del destinatario" required />
    <input type="number" id="monto" placeholder="Cantidad de cr√©ditos" required />
    <button onclick="enviarCreditos()">Enviar cr√©ditos</button>
    <button class="secondary" onclick="eliminarCreditos()">Eliminar cr√©ditos</button>
    <div id="mensaje"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function mostrarMensaje(texto, tipo) {
      const mensaje = document.getElementById("mensaje");
      mensaje.innerText = texto;
      mensaje.className = tipo;
    }

    async function verificarUsuarioExiste(uid) {
      const snap = await db.ref(`usuarios/${uid}`).once('value');
      return snap.exists();
    }

    async function enviarCreditos() {
      const uidDestino = document.getElementById("uidDestino").value.trim();
      const monto = parseFloat(document.getElementById("monto").value);

      mostrarMensaje("", "");

      if (!uidDestino || isNaN(monto) || monto <= 0) {
        return mostrarMensaje("Datos inv√°lidos", "error");
      }

      const user = auth.currentUser;
      if (!user) return mostrarMensaje("Debes iniciar sesi√≥n", "error");

      if (!(await verificarUsuarioExiste(uidDestino))) {
        return mostrarMensaje("El UID no existe en la base de datos", "error");
      }

      const ref = db.ref(`usuarios/${uidDestino}/comisionesTotales`);
      ref.transaction(actual => (actual || 0) + monto)
        .then(() => mostrarMensaje(`Se enviaron ${monto.toFixed(2)} cr√©ditos correctamente.`, "success"))
        .catch(error => mostrarMensaje("Error al enviar cr√©ditos: " + error.message, "error"));
    }

    async function eliminarCreditos() {
      const uidDestino = document.getElementById("uidDestino").value.trim();
      const monto = parseFloat(document.getElementById("monto").value);

      mostrarMensaje("", "");

      if (!uidDestino || isNaN(monto) || monto <= 0) {
        return mostrarMensaje("Datos inv√°lidos", "error");
      }

      const user = auth.currentUser;
      if (!user) return mostrarMensaje("Debes iniciar sesi√≥n", "error");

      if (!(await verificarUsuarioExiste(uidDestino))) {
        return mostrarMensaje("El UID no existe en la base de datos", "error");
      }

      const ref = db.ref(`usuarios/${uidDestino}/comisionesTotales`);
      ref.transaction(actual => {
        const actualNum = actual || 0;
        return actualNum >= monto ? actualNum - monto : actualNum;
      })
      .then(() => mostrarMensaje(`Se eliminaron ${monto.toFixed(2)} cr√©ditos correctamente.`, "success"))
      .catch(error => mostrarMensaje("Error al eliminar cr√©ditos: " + error.message, "error"));
    }

    // üîê Opcional: Autenticaci√≥n autom√°tica de prueba (¬°qu√≠talo en producci√≥n!)
    auth.signInWithEmailAndPassword("admin@demo.com", "123456")
      .then(() => console.log("Sesi√≥n iniciada para pruebas"))
      .catch(e => console.log("Error login: ", e.message));
  </script>
</body>
</html>
