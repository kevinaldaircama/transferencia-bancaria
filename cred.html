<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recarga de Créditos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .formulario-recarga {
      background-color: #212529;
      border: 1px solid #444;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
    }
    .formulario-recarga .form-label {
      font-weight: bold;
    }
    #mensajeRecarga {
      font-size: 1rem;
    }
  </style>
</head>
<body 
  <!-- Agrega esto dentro del <body> donde quieras mostrar el panel de recarga, por ejemplo debajo del saldo --><div class="col-md-6 credit-box mt-4">
  <h5>Recargar Créditos Manualmente</h5>
  <div class="mb-2">
    <label for="uidInput">UID del Usuario:</label>
    <input type="text" id="uidInput" class="form-control" placeholder="Ej: abc123xyz">
  </div>
  <div class="mb-2">
    <label for="montoInput">Monto a Recargar:</label>
    <input type="number" id="montoInput" class="form-control" placeholder="Ej: 5.00">
  </div>
  <button class="btn btn-success w-100" onclick="recargarCreditos()">Recargar</button>
</div><!-- Dentro del <script> debajo de la configuración de Firebase --><script>
  // ... firebase.initializeApp y demás config ...

  auth.onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      const creditosRef = db.ref(`usuarios/${uid}/comisionesTotales`);
      creditosRef.on('value', snapshot => {
        const creditos = snapshot.val() || 0;
        document.getElementById('saldoUsuario').innerHTML = `$${creditos.toFixed(2)} <span class="text-muted">saldo actual a la fecha</span>`;
      });
    }
  });

  function recargarCreditos() {
    const uid = document.getElementById('uidInput').value.trim();
    const monto = parseFloat(document.getElementById('montoInput').value);

    if (!uid || isNaN(monto) || monto <= 0) {
      alert("Por favor ingresa un UID válido y un monto mayor a 0.");
      return;
    }

    const creditosRef = db.ref(`usuarios/${uid}/comisionesTotales`);

    creditosRef.once('value')
      .then(snapshot => {
        const saldoActual = snapshot.val() || 0;
        const nuevoSaldo = saldoActual + monto;

        return creditosRef.set(nuevoSaldo);
      })
      .then(() => {
        alert("Recarga exitosa.");

        const user = auth.currentUser;
        if (user && user.uid === uid) {
          document.getElementById('saldoUsuario').innerHTML = 
            `$${(parseFloat(document.getElementById('saldoUsuario').textContent.replace('$', '')) + monto).toFixed(2)} <span class="text-muted">saldo actual a la fecha</span>`;
        }
      })
      .catch(error => {
        console.error("Error al recargar créditos:", error);
        alert("Hubo un error al recargar. Verifica el UID.");
      });
  }
</script>
  </script></body>
</html>
