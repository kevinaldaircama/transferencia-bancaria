<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    #google-btn {
      background-color: #db4437;
    }
  </style>
</head>
<body>

  <h2>Registro</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nombre completo" required />
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
  </form>
  <button id="google-btn">Registrarse con Google</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8trNcvfkXBo6eMfQc85O5J1R-s8sF-rQ",
    authDomain: "sistem-86419.firebaseapp.com",
    projectId: "sistem-86419",
    storageBucket: "sistem-86419.firebasestorage.app",
    messagingSenderId: "370404958161",
    appId: "1:370404958161:web:4502f01d9a5b71961d0af0",
    measurementId: "G-PLNZV8YC4F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const form = document.getElementById("registerForm");
    const googleBtn = document.getElementById("google-btn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "usuarios", uid), {
          nombre: name,
          email: email,
          estado: "en revisión",
          fecha: new Date().toISOString()
        });

        alert("Registro exitoso. Tu cuenta está en revisión.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const docRef = doc(db, "usuarios", user.uid);
        await setDoc(docRef, {
          nombre: user.displayName,
          email: user.email,
          estado: "en revisión",
          fecha: new Date().toISOString()
        });
        alert("Registro con Google exitoso. Tu cuenta está en revisión.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error con Google: " + error.message);
      }
    });
  </script>

</body>
</html>
