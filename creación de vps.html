<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de VPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body { background-color: #111; color: #fff; padding: 2rem; }
    .form-label { color: #ccc; }
    .modal-body pre { white-space: pre-wrap; color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Generador de VPS</h2>

    <div class="mb-3">
      <label class="form-label">Localizaci√≥n</label>
      <select id="ubicacion" class="form-select">
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Per√∫">Per√∫</option>
        <option value="Aleatorio">Aleatorio</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" id="usuario" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input type="text" id="contrasena" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">D√≠as de duraci√≥n (m√°x 30)</label>
      <input type="number" id="dias" class="form-control" max="30" min="1" />
    </div>

    <div class="mb-3">
      <label class="form-label">L√≠mite de conexi√≥n (m√°x 500)</label>
      <input type="number" id="limite" class="form-control" max="500" min="1" />
    </div>

    <button class="btn btn-primary" onclick="generarVPS()">Generar VPS</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalInfo" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Informaci√≥n</h5>
        </div>
        <div class="modal-body" id="modalBody">Cargando...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase & Bootstrap JS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUID = null;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUID = user.uid;
      }
    });

    function showModal(text, keepOpen = false) {
      const modalBody = document.getElementById("modalBody");
      modalBody.innerHTML = `<p>${text}</p>`;
      const modal = new bootstrap.Modal(document.getElementById("modalInfo"));
      modal.show();
      if (!keepOpen) setTimeout(() => modal.hide(), 3000);
    }

    async function generarVPS() {
      const ubicacion = document.getElementById("ubicacion").value;
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const dias = parseInt(document.getElementById("dias").value);
      const limite = parseInt(document.getElementById("limite").value);

      if (!usuario || !contrasena || !dias || !limite) {
        return showModal("Todos los campos son obligatorios");
      }
      if (dias > 30 || limite > 500) {
        return showModal("El m√°ximo es 30 d√≠as y 500 conexiones");
      }

      // Verificar cr√©ditos
      const saldoRef = db.ref("usuarios/" + currentUID + "/comisionesTotales");
      saldoRef.once("value").then(snapshot => {
        const saldo = parseFloat(snapshot.val()) || 0;
        if (saldo < 6) {
          showModal("No tienes cr√©ditos suficientes");
          return;
        }

        // Paso 1: Procesando datos (3s)
        showModal("Procesando datos...");
        setTimeout(() => {
          // Paso 2: Procesando cr√©ditos (2s)
          showModal("Procesando cr√©ditos...");
          setTimeout(() => {
            // Descontar cr√©ditos
            const nuevoSaldo = saldo - 6;
            saldoRef.set(nuevoSaldo);

            // Fecha de expiraci√≥n
            const hoy = new Date();
            hoy.setDate(hoy.getDate() + dias);
            const fechaExp = hoy.toLocaleDateString("es-ES");

            const ip = "137.184.106.106"; // IP fija de ejemplo
            const info = `
Felicidades, tu VPS fue creado con √©xito üéâ

Datos de la VPS
------------------------------------------------------------
IP de Servidor: ${ip}
Usuario: ${usuario}
Contrase√±a: ${contrasena}
D√≠as de Duraci√≥n: ${dias}
Fecha de Expiraci√≥n: ${fechaExp}
L√≠mite de Conexi√≥n: ${limite}
------------------------------------------------------------
SSH: 22
DROPBEAR: 80 90
SSL: 443
SQUID: 3128
Bad VPN: 7300
Python: 100
------------------------------------------------------------
PAYLOAD WEBSOCKET:
GET / HTTP/1.1[crlf]
Host: ${ip}[crlf]
Upgrade: websocket[crlf][crlf]
------------------------------------------------------------
`;
            showModal(`<pre>${info}</pre>`, true);
          }, 2000);
        }, 3000);
      });
    }
  </script>
</body>
  </html>
