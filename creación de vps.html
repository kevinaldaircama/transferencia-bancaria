<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de VPS</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  form {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #555;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #218838;
  }
  </style>
</head>
<body>
  <h1>Generar VPS</h1>

  <form id="vpsForm">
    <label>Ubicaci√≥n:</label>
    <select id="location" required>
      <option value="USA">USA</option>
      <option value="EU">Europa</option>
      <option value="peru">peru</option>
    </select>
    <br><br>

    <label>Nombre de usuario:</label>
    <input type="text" id="username" required /><br><br>

    <label>Contrase√±a:</label>
    <input type="password" id="password" required /><br><br>

    <label>D√≠as de duraci√≥n (m√°x. 30):</label>
    <input type="number" id="days" max="30" required /><br><br>

    <label>L√≠mite de conexiones (m√°x. 500):</label>
    <input type="number" id="limit" max="500" required /><br><br>

    <button type="submit">Generar VPS</button>
  </form>

  <!-- Firebase y l√≥gica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import Swal from 'https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm';

    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206",
      measurementId: "G-JSXX8PF8BC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById("vpsForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const location = document.getElementById("location").value;
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const days = parseInt(document.getElementById("days").value);
      const limit = parseInt(document.getElementById("limit").value);

      if (!username || !password || isNaN(days) || isNaN(limit)) {
        return Swal.fire("Error", "Completa todos los campos correctamente", "error");
      }

      if (days > 30 || limit > 500) {
        return Swal.fire("Error", "M√°ximo 30 d√≠as y 500 conexiones", "error");
      }

      Swal.fire({ title: "Procesando datos...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const user = auth.currentUser;
        if (!user) {
          Swal.close();
          return Swal.fire("Error", "No se ha iniciado sesi√≥n", "error");
        }

        const userRef = doc(db, "usuarios", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          Swal.close();
          return Swal.fire("Error", "No se encontr√≥ el usuario", "error");
        }

        const userData = userSnap.data();
        const creditos = userData.creditos || 0;

        if (creditos < 6) {
          Swal.close();
          return Swal.fire("Error", "No tienes cr√©ditos suficientes (m√≠nimo 6)", "error");
        }

        // Simula el proceso de creaci√≥n
        await updateDoc(userRef, {
          creditos: increment(-6)
        });

        Swal.fire("VPS creado", `
          ‚úÖ Ubicaci√≥n: ${location}  
          üë§ Usuario: ${username}  
          üîê Contrase√±a: ${password}  
          üìÖ D√≠as: ${days}  
          üî¢ L√≠mite: ${limit}
        `, "success");

      } catch (error) {
        console.error(error);
        Swal.close();
        Swal.fire("Error", "Ocurri√≥ un error al crear el VPS", "error");
      }
    });
  </script>
</body>
</html>
