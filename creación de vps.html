<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear VPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border: 1px solid #888;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear VPS</h2>
    <form id="vpsForm">
      <label>Usuario</label>
      <input type="text" id="usuario" required placeholder="Ej: admin123" />

      <label>Contraseña</label>
      <input type="text" id="contraseña" required placeholder="Ej: pass123" />

      <button type="submit">Generar VPS</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <p id="modalMensaje"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206",
      measurementId: "G-JSXX8PF8BC"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("vpsForm");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          try {
            const userRef = doc(db, "usuarios", uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
              mostrarModal("❌ Usuario no encontrado.");
              return;
            }

            const creditos = userSnap.data().creditos;
            if (creditos < 3) {
              mostrarModal("⚠️ No tienes suficientes créditos.");
              return;
            }

            const usuario = document.getElementById("usuario").value;
            const contraseña = document.getElementById("contraseña").value;

            await addDoc(collection(db, "vpsGenerados"), {
              uid,
              usuario,
              contraseña,
              creado: serverTimestamp()
            });

            await updateDoc(userRef, {
              creditos: creditos - 3
            });

            mostrarModal("✅ VPS creado exitosamente. Se descontaron 3 créditos.");
            form.reset();
          } catch (error) {
            console.error("Error al crear el VPS:", error);
            mostrarModal("❌ Ocurrió un error al crear el VPS");
          }
        });

      } else {
        mostrarModal("⚠️ Debes iniciar sesión para crear un VPS.");
      }
    });

    // Función para mostrar modal
    function mostrarModal(mensaje) {
      document.getElementById("modalMensaje").innerText = mensaje;
      document.getElementById("myModal").style.display = "block";
    }

    // Cerrar modal
    function cerrarModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Cierra modal si el usuario hace clic fuera
    window.onclick = function(event) {
      const modal = document.getElementById("myModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
    </html>
