<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de VPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-control, .form-select {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .modal-content {
      background-color: #1e1e1e;
      color: #fff;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 class="mb-4">Generador de VPS</h2>
  <div class="mb-3">
    <label class="form-label">Localizaci√≥n</label>
    <select id="localizacion" class="form-select">
      <option value="Estados Unidos">Estados Unidos</option>
      <option value="Per√∫">Per√∫</option>
      <option value="Aleatorio">Aleatorio</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Nombre de Usuario</label>
    <input type="text" id="usuario" class="form-control" placeholder="Escribe un nombre de usuario"/>
  </div>
  <div class="mb-3">
    <label class="form-label">Contrase√±a</label>
    <input type="text" id="contrasena" class="form-control" placeholder="Escribe una contrase√±a"/>
  </div>
  <div class="mb-3">
    <label class="form-label">D√≠as de duraci√≥n (m√°x 30)</label>
    <input type="number" id="dias" class="form-control" max="30" />
  </div>
  <div class="mb-3">
    <label class="form-label">L√≠mite de conexi√≥n (m√°x 500)</label>
    <input type="number" id="limite" class="form-control" max="500" />
  </div>
  <button class="btn btn-primary" onclick="generarVPS()">Generar VPS</button>

  <!-- Modal -->
  <div class="modal fade" id="modalVPS" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-4 position-relative">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <div id="modalContenido"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let UID = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        UID = user.uid;
      } else {
        window.location.href = "login.html";
      }
    });

    function mostrarModal(mensaje) {
      document.getElementById('modalContenido').innerHTML = `<p>${mensaje}</p>`;
      new bootstrap.Modal(document.getElementById('modalVPS')).show();
    }

    function cerrarModal() {
      bootstrap.Modal.getInstance(document.getElementById('modalVPS')).hide();
    }

    function generarVPS() {
      const loc = document.getElementById('localizacion').value;
      const diasInput = parseInt(document.getElementById('dias').value);
      const limiteInput = parseInt(document.getElementById('limite').value);

      const dias = Math.min(diasInput, 30);
      const limite = Math.min(limiteInput, 500);

      if (!dias || !limite) {
        return alert("Todos los campos son obligatorios.");
      }

      mostrarModal("Procesando datos...");
      setTimeout(() => {
        mostrarModal("Procesando cr√©ditos...");
        setTimeout(async () => {
          const creditosRef = db.ref(`usuarios/${UID}/comisionesTotales`);
          const snapshot = await creditosRef.get();
          let creditos = parseFloat(snapshot.val()) || 0;

          if (creditos < 6) {
            mostrarModal("Cr√©ditos insuficientes para generar un VPS.");
            return;
          }

          // Descontar cr√©ditos
          await creditosRef.set((creditos - 6).toFixed(2));

          const fechaExp = new Date();
          fechaExp.setDate(fechaExp.getDate() + dias);
          const fechaFormateada = fechaExp.toLocaleDateString('es-ES');

          const ip = "137.184.106.106";
          const payload = `GET / HTTP/1.1[crlf]Host: ${ip}[crlf]Upgrade: websocket[crlf][crlf]`;

          mostrarModal(`
            <h5 class="text-success">üéâ Felicidades, tu VPS fue creado con √©xito</h5>
            <hr>
            <pre>
IP de Servidor: ${ip}
Usuario: regalo
Contrase√±a: regalo
D√≠as de Duraci√≥n: ${dias}
Fecha de Expiraci√≥n: ${fechaFormateada}
L√≠mite de Conexi√≥n: ${limite}
------------------------------
SSH: 22
DROPBEAR: 80 90
SSL: 443
SQUID: 3128
Bad VPN: 7300
Python: 100
------------------------------
PAYLOAD WEBSOCKET:
${payload}
            </pre>
          `);
        }, 2000);
      }, 3000);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
