<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de VPS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-content {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Generador de VPS</h2>
    <form id="vpsForm">
      <div class="mb-3">
        <label class="form-label">Localización</label>
        <select class="form-select" id="location">
          <option value="US">Estados Unidos</option>
          <option value="PE">Perú</option>
          <option value="random">Aleatorio</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="text" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Días de duración (máx. 30)</label>
        <input type="number" class="form-control" id="days" max="30" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Límite de conexión (máx. 500)</label>
        <input type="number" class="form-control" id="limit" max="500" required>
      </div>
      <button type="submit" class="btn btn-primary">Generar VPS</button>
    </form>
  </div>  <!-- Modal -->  <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Información</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Contenido dinámico -->
        </div>
      </div>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUID = null;
    let modalInstance = null;

    function showModal(text) {
      const modalBody = document.getElementById("modalBody");
      modalBody.innerHTML = `<p>${text}</p>`;

      if (!modalInstance) {
        modalInstance = new bootstrap.Modal(document.getElementById("modalInfo"), {
          backdrop: 'static',
          keyboard: false
        });
      }

      modalInstance.show();
    }

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "login.html";
      currentUID = user.uid;
    });

    document.getElementById("vpsForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const location = document.getElementById("location").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const days = Math.min(parseInt(document.getElementById("days").value), 30);
      const limit = Math.min(parseInt(document.getElementById("limit").value), 500);

      const userRef = doc(db, "usuarios", currentUID);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) return showModal("Error: Usuario no encontrado");

      let saldo = userSnap.data().saldousuario || 0;
      if (saldo < 6) return showModal("No tienes créditos suficientes (mínimo 6).");

      showModal("Procesando datos...");
      await new Promise(res => setTimeout(res, 3000));

      showModal("Procesando créditos...");
      await new Promise(res => setTimeout(res, 2000));

      await updateDoc(userRef, { saldousuario: saldo - 6 });

      const fechaHoy = new Date();
      const fechaExp = new Date();
      fechaExp.setDate(fechaHoy.getDate() + days);
      const fechaFormateada = fechaExp.toLocaleDateString('es-PE');

      const info = `Felicidades tu VPS fue creado con éxito\n\nDatos de la VPS\n---------------------------------------------------------------------------------\nIP de Servidor: 137.184.106.106\nUsuario: ${username}\nContraseña: ${password}\nDías de Duración: ${days}\nFecha de Expiración: ${fechaFormateada}\nLímite de Conexión: ${limit}\n---------------------------------------------------------------------------------\nSSH: 22\nDROPBEAR: 80 90\nSSL: 443\nSQUID: 3128\nBad VPN: 7300\nPython: 100\n---------------------------------------------------------------------------------\nPAYLOAD WEBSOCKET: GET / HTTP/1.1[crlf]Host: 137.184.106.106[crlf]Upgrade: websocket[crlf][crlf]\n---------------------------------------------------------------------------------`;

      showModal(`<pre>${info}</pre>`);});

  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
