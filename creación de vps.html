<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de VPS</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
<style>
  /* Fuente moderna */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

:root {
  --bg-color: #f7f9fc;
  --primary: #0059ff;
  --primary-dark: #003ecb;
  --secondary: #ffffff;
  --text-color: #2c3e50;
  --border-color: #dfe6e9;
  --success: #27ae60;
  --danger: #e74c3c;
  --shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
  --radius: 12px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  padding: 30px 15px;
}

.container {
  max-width: 600px;
  margin: auto;
  background: var(--secondary);
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid var(--border-color);
}

h2 {
  text-align: center;
  font-weight: 700;
  color: var(--primary-dark);
  margin-bottom: 25px;
}

label {
  font-weight: 600;
  margin-bottom: 5px;
  display: block;
}

input, select {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: var(--radius);
  font-size: 1rem;
  margin-bottom: 20px;
  transition: border 0.3s ease;
}

input:focus, select:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 0 3px rgba(0, 89, 255, 0.15);
}

button {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 14px;
  border-radius: var(--radius);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  transition: background 0.3s ease;
}

button:hover {
  background-color: var(--primary-dark);
}

/* Modal mejorado */
.modal-content {
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 20px;
  background-color: #fff;
  color: var(--text-color);
  border: none;
}

.modal-body h5 {
  font-weight: 700;
  color: var(--success);
  margin-bottom: 15px;
}

.modal-body code {
  background: #f1f1f1;
  padding: 10px;
  display: block;
  border-radius: 8px;
  font-family: monospace;
  white-space: pre-line;
}

/* Responsive */
@media screen and (max-width: 600px) {
  .container {
    padding: 20px;
  }

  input, select, button {
    font-size: 0.95rem;
  }
    }
</style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center">Generador de VPS</h2>
  <form id="vpsForm" class="mt-4">

    <div class="mb-3">
      <label for="location" class="form-label">Localización</label>
      <select id="location" class="form-select" required>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Perú">Perú</option>
        <option value="Aleatorio">Aleatorio</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="user" class="form-label">Usuario</label>
      <input type="text" id="user" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="pass" class="form-label">Contraseña</label>
      <input type="text" id="pass" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="days" class="form-label">Días de duración (máx 30)</label>
      <input type="number" id="days" class="form-control" max="30" min="1" required />
    </div>

    <div class="mb-3">
      <label for="limit" class="form-label">Límite de Conexión (máx 500)</label>
      <input type="number" id="limit" class="form-control" max="500" min="1" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Generar VPS</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="modalMensaje" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" id="modalContent">Procesando...</div>
    </div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206",
      measurementId: "G-JSXX8PF8BC"
    };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Redirige si no hay sesión
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  const form = document.getElementById("vpsForm");
  const modal = new bootstrap.Modal(document.getElementById("modalMensaje"));
  const modalContent = document.getElementById("modalContent");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const location = document.getElementById("location").value;
    const username = document.getElementById("user").value.trim();
    const password = document.getElementById("pass").value.trim();
    const days = parseInt(document.getElementById("days").value);
    const limit = parseInt(document.getElementById("limit").value);

    if (days > 30 || limit > 500) {
      alert("Días o límite excedido");
      return;
    }

    const user = auth.currentUser;
    const uid = user.uid;

    const docRef = db.collection("usuarios").doc(uid);
    const doc = await docRef.get();
    const creditos = doc.exists ? doc.data().creditos || 0 : 0;

    if (creditos < 6) {
      alert("No tienes suficientes créditos.");
      return;
    }

    modal.show();
    modalContent.innerText = "Procesando datos...";
    await new Promise(r => setTimeout(r, 3000));

    modalContent.innerText = "Procesando créditos...";
    await new Promise(r => setTimeout(r, 2000));

    const fechaHoy = new Date();
    const fechaExp = new Date();
    fechaExp.setDate(fechaExp.getDate() + days);
    const fechaExpStr = fechaExp.toLocaleDateString("es-PE");

    // Descontar créditos
    await docRef.update({ creditos: creditos - 6 });

    // Mostrar datos finales
    modalContent.innerHTML = `
      <h5 class="text-success">¡Felicidades! Tu VPS fue creado con éxito</h5>
      <hr>
      <p><strong>IP de Servidor:</strong> 137.184.106.106</p>
      <p><strong>Usuario:</strong> ${username}</p>
      <p><strong>Contraseña:</strong> ${password}</p>
      <p><strong>Días de Duración:</strong> ${days}</p>
      <p><strong>Fecha de Expiración:</strong> ${fechaExpStr}</p>
      <p><strong>Límite de Conexión:</strong> ${limit}</p>
      <hr>
      <p><strong>SSH:</strong> 22 | <strong>DROPBEAR:</strong> 80, 90 | <strong>SSL:</strong> 443 | <strong>SQUID:</strong> 3128</p>
      <p><strong>Bad VPN:</strong> 7300 | <strong>Python:</strong> 100</p>
      <hr>
      <strong>PAYLOAD WEBSOCKET:</strong><br>
      <code>
        GET / HTTP/1.1<br>
        Host: 137.184.106.106<br>
        Upgrade: websocket<br><br>
      </code>
    `;
  });
</script>

</body>
          </html>
