<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Referidos</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ref-link {
      background: #eef1f6;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ref-link input {
      width: 75%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .ref-link button {
      padding: 10px 15px;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .stats, .comisiones {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      margin: 5px;
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
    .blue { background: #3f51b5; }
    .green { background: #4caf50; }
    .yellow { background: #fdd835; color: #333; }
    .purple { background: #ab47bc; }.filters {
  margin: 20px 0;
  display: flex;
  gap: 10px;
}
.filters input, .filters select, .filters button {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background-color: #fff;
}
th, td {
  text-align: left;
  padding: 10px;
  border-bottom: 1px solid #eee;
}
.no-data {
  text-align: center;
  padding: 40px;
  color: #888;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Panel de Referidos</h2>
    <div class="ref-link">
      <input id="referralLink" type="text" readonly>
      <button onclick="copiarEnlace()">Copiar</button>
    </div><div class="stats">
  <div class="card blue">
    <h3>Total Referidos</h3>
    <p id="totalReferidos">0</p>
  </div>
  <div class="card green">
    <h3>Referidos Activos</h3>
    <p id="referidosActivos">0</p>
  </div>
</div>

<div class="comisiones">
  <div class="card yellow">
    <h3>Comisiones Totales</h3>
    <p id="comisionesTotales">0.00 cr√©ditos</p>
  </div>
  <div class="card purple">
    <h3>Comisiones Pendientes</h3>
    <p id="comisionesPendientes">0.00</p>
    <button style="margin-top: 10px; background: #43a047; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Cobrar Comisiones</button>
  </div>
</div>

<div class="filters">
  <input type="text" placeholder="Buscar por nombre de usuario...">
  <select>
    <option>M√°s recientes</option>
    <option>M√°s antiguos</option>
  </select>
  <button>Mi saldo actual: ü™ô 0</button>
  <button>Mis Recargas</button>
</div>

<table>
  <thead>
    <tr>
      <th>Correo</th>
      <th>Fecha Registro</th>
      <th>Estado Usuario</th>
      <th>Saldo Recargado</th>
      <th>Recargas</th>
      <th>Comisi√≥n</th>
      <th>√öltima Recarga</th>
    </tr>
  </thead>
  <tbody id="referidosTable">
    <tr>
      <td colspan="7" class="no-data">
        No se encontraron referidos<br>
        <small>Comparte tu c√≥digo para empezar a ganar</small>
      </td>
    </tr>
  </tbody>
</table>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBMw3Zbb-rcXoOXlT1U-WWN1N4L4bk1aCk",
      authDomain: "sistema-27b31.firebaseapp.com",
      databaseURL: "https://sistema-27b31-default-rtdb.firebaseio.com",
      projectId: "sistema-27b31",
      storageBucket: "sistema-27b31.appspot.com",
      messagingSenderId: "32031316083",
      appId: "1:32031316083:web:32cef8736c5a77fbb9f206"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function copiarEnlace() {
      const input = document.getElementById('referralLink');
      input.select();
      document.execCommand('copy');
      alert('¬°Enlace copiado!');
    }

    function generarCodigo(uid) {
      return uid.substring(0, 2) + Math.floor(Math.random() * 100) + uid.substring(uid.length - 2);
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;

        db.ref(`usuarios/${uid}/referidoId`).once('value').then(snapshot => {
          let refId = snapshot.val();

          if (!refId) {
            refId = generarCodigo(uid);
            db.ref(`usuarios/${uid}/referidoId`).set(refId);
          }

          const referralLink = `https://transferenciavip.netlify.app/referido/${refId}`;
          document.getElementById('referralLink').value = referralLink;

          // Cargar referidos
          db.ref(`referidos/${refId}`).once('value', snap => {
            const data = snap.val();
            const tbody = document.getElementById('referidosTable');
            tbody.innerHTML = '';
            let total = 0, activos = 0;

            if (data) {
              for (let key in data) {
                const r = data[key];
                total++;
                if (r.estado === 'activo') activos++;

                const row = `
                  <tr>
                    <td>${r.correo}</td>
                    <td>${r.fecha}</td>
                    <td>${r.estado}</td>
                    <td>${r.saldo || '0.00'}</td>
                    <td>${r.recargas || 0}</td>
                    <td>${r.comision || '0.00'}</td>
                    <td>${r.ultima || '-'}</td>
                  </tr>`;
                tbody.innerHTML += row;
              }
            } else {
              tbody.innerHTML = `<tr><td colspan="7" class="no-data">No se encontraron referidos<br><small>Comparte tu c√≥digo para empezar a ganar</small></td></tr>`;
            }

            document.getElementById('totalReferidos').innerText = total;
            document.getElementById('referidosActivos').innerText = activos;
          });
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script></body>
</html>
