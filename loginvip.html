<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form, #google-btn {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    #google-btn {
      background-color: #db4437;
      color: white;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .modal button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
  <button id="google-btn">Iniciar sesión con Google</button>

  <!-- Modal -->
  <div class="modal" id="estadoModal">
    <div class="modal-content">
      <p id="modalMensaje"></p>
      <button id="continuarBtn">Continuar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8trNcvfkXBo6eMfQc85O5J1R-s8sF-rQ",
    authDomain: "sistem-86419.firebaseapp.com",
    projectId: "sistem-86419",
    storageBucket: "sistem-86419.firebasestorage.app",
    messagingSenderId: "370404958161",
    appId: "1:370404958161:web:4502f01d9a5b71961d0af0",
    measurementId: "G-PLNZV8YC4F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const modal = document.getElementById("estadoModal");
    const mensaje = document.getElementById("modalMensaje");
    const continuarBtn = document.getElementById("continuarBtn");

    const mostrarModal = (texto, redireccion) => {
      mensaje.textContent = texto;
      modal.style.display = "flex";
      continuarBtn.onclick = () => window.location.href = redireccion;
    };

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        const uid = result.user.uid;
        const docRef = doc(db, "usuarios", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const estado = docSnap.data().estado;
          switch (estado) {
            case "aprobado":
              mostrarModal("Tu cuenta fue aprobada.", "dashboard.html");
              break;
            case "rechazado":
              mostrarModal("Tu cuenta fue rechazada.", "rechazado.html");
              break;
            case "eliminado":
              mostrarModal("Tu cuenta fue eliminada.", "eliminado.html");
              break;
            default:
              mostrarModal("Tu cuenta está en revisión.", "revision.html");
          }
        } else {
          alert("No se encontró información de usuario.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("google-btn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const uid = result.user.uid;
        const docRef = doc(db, "usuarios", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const estado = docSnap.data().estado;
          switch (estado) {
            case "aprobado":
              mostrarModal("Tu cuenta fue aprobada.", "menu.html");
              break;
            case "rechazado":
              mostrarModal("Tu cuenta fue rechazada.", "rechazado.html");
              break;
            case "eliminado":
              mostrarModal("Tu cuenta fue eliminada.", "eliminado.html");
              break;
            default:
              mostrarModal("Tu cuenta está en revisión.", "revision.html");
          }
        } else {
          mostrarModal("Cuenta registrada por Google, pero aún no tienes acceso. Espera aprobación.", "revision.html");
        }
      } catch (error) {
        alert("Error con Google: " + error.message);
      }
    });
  </script>

</body>
</html>
